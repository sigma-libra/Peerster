<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="peerster.js"></script>
<head>
    <link rel="stylesheet" type="text/css" href="peerster.css">
    <title>Peerster</title>

</head>
<body>
<main>
    <script>getMessages()</script>
    <script>getId()</script>
    <script>getNodes()</script>
    <script>getmessageableNodes()</script>

    <header>
        <pre id="PeerIdField">Peer ID</pre>
    </header>
    <div style="width: 30%; float:left">
        <pre id="PeersField" class="nodes" style="overflow-y: scroll; height:400px;">Nodes:</pre>
        <label for="new_node">New Node : </label><input type="text" id="new_node" style="width:50%;">
        <button type="button" onclick="add_node()">Add Node</button>
    </div>

    <div style="width: 30%; float:right">
        <pre id="MessagesField" class="chat" style="overflow-y: scroll; height:400px;">Messages:</pre>
        <label for="new_message">New Message : </label><input type="text" id="new_message" style="width:50%;" >
        <button type="button" onclick="send_message()">Send</button>
    </div>
    <div style="margin:0 auto;width: 30%;">
        <pre id="MessageableField" class="chat" style="overflow-y: scroll; height:400px;">Private Messageable Nodes:</pre>
    </div>
    <footer>
    </footer>


</main>
</body>
</html>
