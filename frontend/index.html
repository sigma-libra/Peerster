<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="peerster.js"></script>
<head>
    <link rel="stylesheet" type="text/css" href="peerster.css">
    <title>Peerster</title>

</head>
<body>
<main>
    <script>getMessages()</script>
    <script>getId()</script>
    <script>getNodes()</script>
    <script>getmessageableNodes()</script>
    <script>getGroups()</script>

    <header>
        <pre id="PeerIdField">Peer ID</pre>
    </header>
    <div class="textfield">
        <pre id="PeersField" class="nodes" style="overflow-y: scroll; height:400px;">Nodes:</pre>
    </div>

    <div class="textfield">
        <pre id="GroupsField" class="chat" style="overflow-y: scroll; height:400px;">Groups:</pre>
    </div>

    <div class="textfield">
        <pre id="MessagesField" class="nodes" style="overflow-y: scroll; height:400px;">Messages:</pre>

    </div>
    <div class="textfield">
        <pre id="MessageableField" class="chat"
             style="overflow-y: scroll; height:400px;">Private Messageable Nodes:</pre>
    </div>


    <div class="textfield">
        <label for="new_node">New Node : </label><input type="text" id="new_node" style="width:50%;">
        <button type="button" onclick="add_node()">Add Node</button>
    </div>
    <div class="textfield">
        <label for="new_group">New group : </label><input type="text" id="new_group" style="width:50%;">
        <button type="button" onclick="add_group()">Add Group</button>
    </div>


    <div class="textfield">
        <label for="new_message">New Message : </label><input type="text" id="new_message" style="width:54%;">
        <div>
            <label for="new_message_groups">Message Groups : </label><input type="text" id="new_message_groups" style="width:50%;">
            <button type="button" onclick="send_message()">Send</button>
        </div>
    </div>
    <div class="textfield">
        <form action="/uploadFile" method="post" enctype="multipart/form-data" target="_blank">
            <label for="file">Upload File: </label>
            <input type="file" name="file" id="file"/>
            <input type="submit" value="Upload"/>
        </form>
    </div>



    <footer>
        <div><b>File Download</b></div>
        <div><label for="download_file_from">Download File From: </label><input type="text" id="new_file_from"
                                                                                style="width:20%;">
            <label for="download_file_hash">Download File Hash: </label><input type="text" id="new_file_hash"
                                                                               style="width:20%;">
            <label for="download_file_name">Download File Name: </label><input type="text" id="new_file_name"
                                                                               style="width:20%;">

            <button type="button" onclick="downloadFile()">Download</button>
        </div>
    </footer>


</main>
</body>
</html>
